openapi: 3.0.0
info:
  title: Heroes
  description: Made by Super Puper Heroes
  version: 0.0.0
servers:
  - url: 'http://localhost:8080'
    description: Local development

#https://swagger.io/docs/specification/basic-structure/

paths:
  /users:
    post:
      summary: Create a user, returns an object
      operationId: Add
      requestBody:
        description: basic stuff
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
        required: true
      responses:

        201:
          description: User successfully created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

        422:
          description: User is invalid
          content:
           application/json:
              schema:
               $ref: "#/components/schemas/User"

        409:
          description: Users provided email that already exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

        500:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
          minLength: 36
          maxLength: 36
        fullname:
          type: string
          required: true
          minLength: 3
          maxLength: 256
        email:
          type: string
          required: true
          uniqueItems: true
        password:
          type: string
          required: true
          minLength: 8
          maxLength: 256
        createdAt:
          type: string
          format: "date-time"

